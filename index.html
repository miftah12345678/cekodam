<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/OIG4.uSwUfQhfqZPk9TiFWqo6?w=1024&h=1024&rs=1&pid=ImgDetMain">
  <title>Cek Khodam Gratis di Sini</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
  <style>
    body {
      background: url('https://telegra.ph/file/d46b7c4e40b14cf89f89b.jpg') no-repeat center center fixed; 
      background-size: cover;
      color: #f5f5f5;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.9);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      transform: scale(0.9);
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: scale(1);
    }
    .card h1 {
      font-size: 24px;
      color: #ff4d4d;
      display: inline-block;
      border-right: 3px solid white;
      padding-right: 5px;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(14) infinite alternate, blink 0.7s infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 180px; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .card p {
      font-size: 16px;
      color: #d3d3d3;
    }
    .btn-primary {
      background-color: #a70000;
      border-color: #a70000;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background-color: #ff1a1a;
      transform: scale(1.05);
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      color: #ffcc00;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s, transform 0.5s;
    }
    .visible {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>
<body>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      Swal.fire({
        title: 'Selamat Datang',
        text: 'Selamat datang di website cek khodam!',
        icon: 'info',
        confirmButtonText: 'OK',
        background: '#333',
        color: '#f5f5f5'
      });
    });
  </script>

  <div class="card">
    <h1>Cek Khodam</h1>
    <p>Cek khodam yang ada di dalam diri kamu</p>
    <form id="khodamForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="nama" placeholder="Tulis nama kamu di sini" required>
      </div>
      <button type="submit" class="btn btn-primary">CHECK</button>
    </form>
    <div id="result"></div>
    <div class="a2a_kit a2a_kit_size_32 a2a_default_style mt-3">
      <a class="a2a_button_facebook"></a>
      <a class="a2a_button_twitter"></a>
      <a class="a2a_button_whatsapp"></a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script async src="https://static.addtoany.com/menu/page.js"></script>

  <script>
    let khodamList = [];
    fetch('khodam.json')
      .then(response => response.json())
      .then(data => {
        khodamList = data;
      });

    document.getElementById('khodamForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      
      if (!nama) {
        Swal.fire({
          title: 'Oops!',
          text: 'Nama tidak boleh kosong!',
          icon: 'error',
          confirmButtonText: 'OK',
          background: '#333',
          color: '#f5f5f5'
        });
        return;
      }

      const khodam = khodamList[Math.floor(Math.random() * khodamList.length)];
      const resultText = `Khodam ${nama} adalah ${khodam}`;
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = resultText;
      resultDiv.classList.add('visible');

      let sound = new Audio('https://www.myinstants.com/media/sounds/tada-fanfare-a.mp3');
      sound.play();

      Swal.fire({
        title: 'Hasil Khodam',
        text: resultText,
        icon: 'success',
        confirmButtonText: 'OK',
        background: '#333',
        color: '#f5f5f5'
      });
    });
  </script>

</body>
</html>
